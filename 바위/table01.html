<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="네이버 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>table</h1>
    <table border="1">
      <caption>
        <!--테이블 설명-->
        <h2>분기별 실적표</h2>
      </caption>
      <!-- table head-->
      <thead>
        <!--table row-->
        <tr>
          <th scope="col">구분</th>
          <th scope="col">title1</th>
          <th scope="col">title2</th>
          <th scope="col">title3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!--table data-->
          <th scope="row">html</th>
          <td>data1</td>
          <td>data2</td>
          <td>data2</td>
        </tr>
        <tr>
          <th scope="row">css</th>
          <td>data1</td>
          <td>data2</td>
          <td>data2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
