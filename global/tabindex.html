<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- tabindex : Tab키를 이용해 요소를 순차적으로 포커스 탐색할 순서를 지정.    -->
    <!-- 비대화형 콘텐츠에 tabindex="0"을 지정하여 대화형 콘텐츠와 같이 탭 순서를 사용.-->
    <h1 tabindex="0">Sign In</h1>
    <!-- tabindex 를 주지 않고 실행해보면 탭을 눌렀을때 건너뛰는 것을 볼 수 있음-->
    <label>Username: <input type="text"/></label>
    <label>Password: <input type="password"/></label>
    <!-- tabindex="-1" (포커스는 가능하지만 탭 순서에서 제외) -->
    <label>PS: <input type="text" tabindex="-1"/></label>
    <input type="submit" value="Sign In" />
  </body>
</html>
