<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      /* class명이 color인 모든 것들의 색상 변경*/
      .color {
        color: blue;
      }
      /* li 중 두번째와 세번째에는 밑줄을 긋고 싶은 경우*/
      .line {
        text-decoration: underline;
      }
      /*세번째 항목에는 추가로 굵게 하고 싶은 경우*/
      .weight {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 id="title">css 기본 문법</h1>
      <h2>클래스 선택자</h2>
    </div>
    <ul>
      <li class="color">List item</li>
      <li class="color line">List item</li>
      <li class="color line weight">List item</li>
    </ul>
  </body>
</html>
