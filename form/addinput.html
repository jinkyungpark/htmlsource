<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>추가된 입력 요소</title>
  </head>
  <body>
    <form>
      <label for="date1">date : </label>
      <input type="date" id="date1" /><br />
      <label for="datetime1">datetime : </label>
      <input type="datetime" id="datetime1" /><br />
      <label for="local">datetime-local : </label>
      <input type="datetime-local" id="local" /><br />
      <label for="month">month : </label>
      <input type="month" id="month1" /><br />
      <label for="time">time : </label>
      <input type="time" id="time" /><br />
      <label for="week">week : </label>
      <input type="week" id="week" /><br />
      <label for="color">color : </label>
      <input type="color" id="color" /><br />
      <label for="email">email : </label>
      <input type="email" id="email" /><br />
      <label for="tel">tel : </label>
      <input type="tel" id="tel" /><br />
      <input type="tel" id="tel" /><br />
      <label for="search">search : </label>
      <input type="search" id="search" /><br />
      <label for="range">range : </label>
      <input type="range" id="range" /><br />
      <label for="number">number : </label>
      <input type="number" id="number" /><br />
      <label for="url">url : </label>
      <input type="url" id="url" /><br />
      <input type="submit" />
    </form>
  </body>
</html>
