<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>테이블 span</title>
  </head>
  <body>
    <table border="1">
      <caption>
        테이블
      </caption>
      <tr>
        <th>1열</th>
        <th>2열</th>
        <th>3열</th>
      </tr>
      <tr>
        <td rowspan="2">1행 1열</td>
        <td>1행 2열</td>
        <td>1행 3열</td>
      </tr>
      <tr>
        <td>2행 2열</td>
        <td>2행 3열</td>
      </tr>
      <tr>
        <td colspan="3">3행 1열</td>
      </tr>
    </table>
  </body>
</html>
